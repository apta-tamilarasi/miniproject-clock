<!DocType html>
<html>
	<head>
		<title>CLOCK</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<!-- <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Allura&family=Caprasimo&family=Caveat:wght@400;500;600&family=Fasthand&family=Homemade+Apple&family=Irish+Grover&family=Itim&family=Kranky&family=Life+Savers:wght@400;700&family=Lovers+Quarrel&family=Merienda:wght@300;400;500&family=Montez&family=Parisienne&family=Playball&family=Roboto:ital,wght@0,300;1,300&family=Rock+Salt&family=Satisfy&family=Tangerine:wght@400;700&display=swap" rel="stylesheet"> -->
		
	</head>
	<body>
		<section>
			<div class="container">
				<div class="clock">
					<label style="--i: 1"><span>1</span></label>
					<label style="--i: 2"><span>2</span></label>
					<label style="--i: 3"><span>3</span></label>
					<label style="--i: 4"><span>4</span></label>
					<label style="--i: 5"><span>5</span></label>
					<label style="--i: 6"><span>6</span></label>
					<label style="--i: 7"><span>7</span></label>
					<label style="--i: 8"><span>8</span></label>
					<label style="--i: 9"><span>9</span></label>
					<label style="--i: 10"><span>10</span></label>
					<label style="--i: 11"><span>11</span></label>
					<label style="--i: 12"><span>12</span></label>

				
					<div class="indicator">
						<span class="hand hour"></span>
						<span class="hand minute"></span>
						<span class="hand second"></span>

					</div>
				</div>
				<div class="mode-switch">Dark Mode</div>

			</div>
		</section>
		<script src="css/main.js"></script>
			
	</body>
</html>
